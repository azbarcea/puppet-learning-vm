---
vagrant:
  box: pe-puppet-learning-vm.box
  box_check_update: true
  ssh_insert_key: true
  auto_update: true
  min_memory: 4096
  min_cores: 2
  hostmanager: true

puppetmaster:
  hostname: puppetmaster
  memory: 4096
  cores: 2

instances:
  - box: ubuntu/bionic64
    hostname: puppet-ua01
    memory: 1024
    cores: 1
    deactivated: true

  - box: centos/7
    hostname: puppet-uc02
    memory: 1024
    cores: 1
    deactivated: true
